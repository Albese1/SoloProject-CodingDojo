<div class="wrapper bg-linear-green" style="width: 800px">
    <h1 class="text-center mt-50 fz-2 text-black">Add a new recipe</h1>
<form class="px-2" enctype="multipart/form-data" method="POST" action="/addRecipe">
    {% csrf_token %}
    <div class="form-row mt-50">
    <div class="form-group col-md-6">
      <label for="recipe_name">Recipe Name</label>
      <input type="recipe_name" class="form-control" id="recipe_name" name="recipe_name" placeholder="recipe name">
    </div>
    <div class="form-group col-md-6">
      <label for="ingredients">Ingredients (separated by comma):</label>
      <input type="text" class="form-control" id="ingredients" name="ingredients" placeholder="ex: eggs,milk">
    </div>
  </div>
    <div class="form-group">
    <label for="describe_recipe">Recipe description</label>
    <textarea class="form-control" id="describe_recipe" name="recipe_description" rows="3"></textarea>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="file">Upload photo</label>
      <input type="file" class="form-control" id="file" name="file">
    </div>
    <div class="form-group col-md-4">
      <label for="food_type">Food type</label>
      <select id="food_type" name="food_type" class="form-control">
          {% for food_type in food_types %}
              <option value="{{ food_type.id }}">{{ food_type.type }}</option>
          {% endfor %}
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary ">Post</button>
</form>

</div>

</body>
</html>
